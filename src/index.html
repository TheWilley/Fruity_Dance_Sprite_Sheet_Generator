<!DOCTYPE html>
<html>
	<head>
		<title>Fruity Dance Sprite Sheet Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="site.webmanifest" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#75d55b" />
		<meta name="msapplication-TileColor" content="#00a300" />
		<meta name="theme-color" content="#ffffff" />
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
			type="text/css" />
	</head>

	<body id="app">
		<!-- Used behind the scenes, not part of layout-->
		<div id="mouse_circle"></div>
		<div id="gif_frames"></div>

		<!--Bootstrap Header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="" style="margin-left: 10px">
				<img
					id="navbar_logotype"
					class="d-inline-block align-top"
					style="background: rgba(0, 0, 0, 0.246); border-radius: 12%"
					width="30"
					height="30"
					alt="" />
				Fruity Dance Sprite Sheet Generator
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item m-2">
						<a
							class="nav-link"
							href="https://github.com/TheWilley/Fruity_Dance_Sprite_Sheet_Generator"
							>Github</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Bootstrap container surounds page (fluid transitions for different sizes, good layout intergation) -->
		<div class="container-fluid">
			<div class="row justify-content-left">
				<div id="sidebar_wrapper" class="col-xl-3 text-center">
					<div id="sidebarContainer">
						<div id="sidebar">
							<form id="post-form" class="post-form" onsubmit="return false">
								<div style="position: relative">
									<input
										style="margin: 0 auto"
										id="files"
										type="file"
										multiple
										hidden />
									<label class="form-label">
										Upload Mode
										<select
											id="cumulative"
											class="form-select"
											style="margin-bottom: 4px">
											<option value="cumulative">Transparent GIF</option>
											<option>NOT Transparent GIF</option>
										</select>
									</label>
									<label class="form-label">
										Collection
										<select
											name="collections"
											class="form-select"
											id="collection"></select>
									</label>
								</div>
								<output id="result" />
							</form>
						</div>
					</div>
				</div>

				<!-- The edit section-->
				<div class="col-xl-9 text-center" id="sections">
					<div id="edit_section" class="section-wrapper">
						<div id="popup">
							<img id="popup_image" />
						</div>
						<h2 style="text-decoration: underline">Edit</h2>
						<form
							id="settings"
							style="margin-bottom: 8px"
							onsubmit="return false">
							<label class="form-label">
								Rows
								<input
									type="number"
									step="1"
									value="1"
									id="rows"
									min="1"
									max="40" />
							</label>
							<label class="form-label">
								Width
								<input
									type="number"
									step="1"
									value="80"
									id="cell_width"
									min="80"
									max="150" />
							</label>
							<label class="form-label">
								Height
								<input
									type="number"
									step="1"
									value="80"
									id="cell_height"
									min="80"
									max="150" />
							</label>
							<label class="form-label">
								Multiplier
								<input
									type="number"
									step="1"
									value="0.0"
									id="image_multiplier"
									step="0.1"
									min="-20"
									max="20" />
							</label>
						</form>

						<form id="offset" onsubmit="return false">
							<label>X-offset:</label>
							<input
								id="offset_x"
								class="offsetControlls"
								step="1"
								type="number"
								min="-150"
								max="150"
								disabled />
							<input
								id="offset_y"
								class="offsetControlls"
								step="1"
								type="number"
								min="-150"
								max="150"
								disabled />
							<label>:Y-offset</label>
							<button class="btn btn-warning btn-sm" id="delete" disabled>
								Delete
							</button>
						</form>
						<div id="preview-buttons">
							<button id="start_preview" class="btn btn-outline-light btn-sm">
								Start Preview
							</button>
							<button id="show_preview" class="btn btn-outline-light btn-sm">
								Show / Hide
							</button>
							<button id="pause_preview" class="btn btn-outline-light btn-sm">
								Pause Preview
							</button>
						</div>
						<div id="frames_editor_container">
							<table id="frames_editor"></table>
						</div>
					</div>

					<!-- The output section -->
					<div id="output_section" class="section-wrapper">
						<h2 style="text-decoration: underline">Output</h2>
						<div id="container_canvas"></div>
					</div>

					<!-- The animation names section -->
					<div id="names_section" class="section-wrapper">
						<h2 style="text-decoration: underline">Animation Names</h2>

						<textarea
							id="textarea"
							wrap="off"
							class="domElement"
							cols="30"
							rows="10"
							style="max-width: 400px; min-width: 400px; height: 120px">
						</textarea>
					</div>

					<!-- The download section -->
					<div id="export_section" class="section-wrapper">
						<h2 style="text-decoration: underline">Settings</h2>
						<div class="container">
							<div
								class="row mb-3 p-2 justify-content-center align-items-first border-dark bg-secondary bg-opacity-10 rounded">
								<h3 class="text-decoration-underline">Sprite Sheet</h3>
								<div class="col-5 align-items-center">
									<input
										id="filename"
										class="form-text"
										style="width: 100%"
										placeholder="Filename..." />
									<br />
								</div>
								<div class="col-5 d-grid">
									<button id="downloadSpriteSheet" class="btn btn-success">
										Download Sprite Sheet
									</button>
								</div>
							</div>
							<div
								class="row mb-3 p-2 justify-content-center align-items-first border-dark bg-secondary bg-opacity-10 rounded">
								<h3 class="text-decoration-underline">Json</h3>
								<div class="col-5">
									<input id="uploadJson" type="file" />
								</div>
								<div class="col-5 d-grid">
									<button
										id="downloadJson"
										style="height: 76px"
										class="btn btn-success">
										Save Sprite Sheet (json)
									</button>
								</div>
							</div>
							<div
								class="row mb-2 p-2 border border-dark bg-secondary bg-opacity-10 rounded">
								<h3 class="text-decoration-underline">Uploaded Images</h3>
								<div class="col">
									<button id="clear" class="btn btn-danger">
										Clear Uploaded Images
									</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Footer -->
					<div id="about_section">
						<p>
							This website was created to generate Fruity Dance Sprite Sheets.
							For more info and source code, go the the github page.
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
