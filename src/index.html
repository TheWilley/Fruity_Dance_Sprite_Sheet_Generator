<!DOCTYPE html>
<html>

<head>
    <title>Studio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/image_controls.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="mouse-circle"></div>
    <!--Bootstrap Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">Fruity Dance Sprite Sheet Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/TheWilley/Fruity_Dance_Sprite_Sheet_Generator">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Bootstrap container surounds page (fluid transitions for different sizes, good layout intergation)-->
    <div class="container-fluid">
        <div class="row justify-content-left">
            <div class="col-xl-2 text-center">
                <div class="sidebar-container">
                    <div class="sidebar">
                        <form id='post-form' class='post-form' method='post'>
                            <div style="position: relative; width: fit-content;">
                                <label for='files'><em id="label">Select multiple files: </em>
                                    <input style="margin: 0 auto;" id='files' type='file' multiple hidden/>
                                </label>
                            </div>
                            <output id='result'>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-10 text-center">
                <h1></h1>
                <div id="edit" class="box">
                    <div id="popup">
                        <img id="popup_image">
                    </div>
                    <h2 style="text-decoration: underline;">Edit</h2>
                    <form id="settings" style="margin-bottom: 8px">
                        <label>Rows:</label>
                        <input type="number" step="1" value="1" id="xvalue" onchange="Javascript:addTable()" min="1" max="40">
                        <label>Width:</label>
                        <input type="number" step="1" value="80" id="cell_width" onchange="Javascript:addTable()" min="80" max="233">
                        <label>Height:</label>
                        <input type="number" step="1" value="80" id="cell_height" onchange="Javascript:addTable()" min="80" max="233">
                    </form>
                    <img src="Images/iconmonstr-lock-16.svg" class="locks" id="lock-off" onclick="LockParamters();">
                    <img src="Images/iconmonstr-lock-2.svg" class="locks" id="lock-on" style="display: none;" onclick="LockParamters();">

                    <div id="dyntable">
                    </div>
                </div>


                <div id="output" class="box">
                    <h2 style="text-decoration: underline;">Output</h2>

                    <div id="ContainerCanvas">
                    </div>
                </div>

                <div id="text-mapping" class="box">
                    <h2 style="text-decoration: underline;">Animation Mapping</h2>

                    <textarea id="textarea" cols="30" rows="10" style="max-width: 400px; min-width: 400px; height:120px;"></textarea>
                </div>
                <button id="download" class="btn btn-success" style="margin-top: 10px">Download</button>
                <div id="about">
                    <p>This webpage is created to generate Fruity Dance Sprite Sheets! To see more info, go the about page. To find the source code, go the the github page. 
                    </p>
                </div>
            </div>
        </div>

        <template id = "image_controls">  
            <div id="image_controls_interface">
                <form id="image_controls_settings" style="margin-bottom: 8px">
                    <h1> OFFFSET </h1>
                    <label>X:</label>
                    <input type="number" step="1" value="0" id="Xoffset" onchange="getCurrentObject()" min="-200" max="100">
                    <label>Y:</label>
                    <input type="number" step="1" value="0" id="Yoffset" onchange="getCurrentObject()" min="-200" max="200">
                </form>
                </div>
        </template>
</body>

<!--Bootstrap Resources-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--Custom Resources-->
<script src="scripts/graphichandler.js"></script>
<script src="scripts/getSet.js"></script>
<script src="scripts/grid.js"></script>
<script src="scripts/draghandler.js"></script>
<script src="scripts/mousehandler.js"></script>
<script src="scripts/smoothpreview.js"></script>

</html>
