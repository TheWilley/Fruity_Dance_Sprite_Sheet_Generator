<!DOCTYPE html>
<html>

<head>
    <title>Studio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script src="scripts/dist/gif-frames.min.js"></script>
    <script src="scripts/dist/jszip.js"></script>
    <script src="scripts/dist/filesaver.js"></script>
    <script src="scripts/dist/ctxmenu.min/ctxmenu.min.js"></script>
    <script src="scripts/dist/filepond/addons/filepond-plugin-file-encode.min.js"></script>
    <script src="scripts/dist/filepond/addons/filepond-plugin-file-validate-type.min.js"></script>
    <script src="scripts/dist/filepond/addons/filepond-plugin-file-validate-size.min.js"></script>
    <script src="scripts/dist/filepond/filepond.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="scripts/dist/filepond/filepond.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
</head>

<body id="app">
    <!-- Used behind the scenes, not part of layout-->
    <div id="mouseCircle"></div>
    <div id="gifFrames"></div>

    <!--Bootstrap Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">Fruity Dance Sprite Sheet Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link"
                        href="https://github.com/TheWilley/Fruity_Dance_Sprite_Sheet_Generator">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap container surounds page (fluid transitions for different sizes, good layout intergation) -->
    <div class="container-fluid">
        <div class="row justify-content-left">
            <div id="topbar" class="col-xl-2 text-center">
                <div id="sidebarContainer">
                    <div id="sidebar">
                        <form id='post-form' class='post-form' method='post'>
                            <div style="position: relative;">
                                <input style="margin: 0 auto;" id='files' type='file' multiple hidden />

                                <select name="collections" class="form-select" id="collection"
                                    onchange="graphicHandler.filterClass()"></select>
                            </div>
                            <output id='result'>
                        </form>
                    </div>
                </div>
            </div>

            <!-- The edit section-->
            <div class="col-xl-10 text-center">
                <div id="edit" class="box">
                    <div id="popup">
                        <img id="popup_image">
                    </div>
                    <h2 style="text-decoration: underline;">Edit</h2>
                    <form id="settings" style="margin-bottom: 8px">
                        <label>Rows:</label>
                        <input type="number" step="1" value="1" id="xvalue" onchange="Javascript:table.addTable()"
                            min="1" max="40">
                        <label>Width:</label>
                        <input type="number" step="1" value="80" id="cell_width" onchange="Javascript:table.addTable()"
                            min="80" max="999">
                        <label>Height:</label>
                        <input type="number" step="1" value="80" id="cell_height" onchange="Javascript:table.addTable()"
                            min="80" max="999">
                    </form>

                    <form id="offset" onsubmit="return false">
                        <label>X-offset:</label>
                        <input id="offsetX" class="offsetControlls" type="number" min="-999" disabled>
                        <input id="offsetY" class="offsetControlls" type="number" min="-999" disabled>
                        <label>:Y-offset</label>
                        <button class="btn btn-warning btn-sm" id="delete" onclick="graphicHandler.remove()" disabled>
                            Delete </button>
                    </form>

                    <div id="dyntable_container">
                        <table id="dyntable">
                        </table>
                    </div>
                </div>

                <!-- The output section -->
                <div id="output" class="box">
                    <h2 style="text-decoration: underline;">Output</h2>
                    <div id="ContainerCanvas">
                    </div>
                </div>

                <!-- The preview section -->
                <div id="preview" class="box">
                    <h2 style="text-decoration: underline;">Preview</h2>

                    <div id="preview-buttons">
                        <button id="start" class="btn btn-outline-light btn-sm"
                            onclick="graphicHandler.configPreview(true)"> Start
                            Preview </button>
                        <button id="pause" class="btn btn-outline-light btn-sm"
                            onclick="graphicHandler.configPreview(false)"> Pause
                            Preview </button>
                    </div>

                    <canvas id="gifPreview" width="80" height="80"> </canvas>
                </div>

                <!-- The animation names section -->
                <div id="text-mapping" class="box">
                    <h2 style="text-decoration: underline;">Animation Names</h2>

                    <textarea id="textarea" class="domElement" cols="30" rows="10"
                        style="max-width: 400px; min-width: 400px; height:120px;">
                    </textarea>
                </div>

                <!-- The download section -->
                <div id="export" class="box">
                    <h2 style="text-decoration: underline;"> Settings </h2>
                    <div class="container" style="max-width: 48rem;">
                        <div
                            class="row mb-3 p-2 justify-content-center align-items-first border-dark bg-secondary bg-opacity-10 rounded">
                            <h3 class="text-decoration-underline">Sprite Sheet</h3>
                            <div class="col-5 align-items-center">
                                <input id="filename" class="form-text" style="width: 100%" placeholder="Filename..."> <br>
                            </div>
                            <div class="col-5 d-grid">
                                <button id="downloadSpriteSheet" class="btn btn-success">Download
                                    Sprite
                                    Sheet</button>
                            </div>
                        </div>
                        <div
                            class="row mb-3 p-2 justify-content-center align-items-first border-dark bg-secondary bg-opacity-10 rounded">
                            <h3 class="text-decoration-underline">Json</h3>
                            <div class="col-5">
                                <input id="uploadJson" type="file">
                                </input>
                            </div>
                            <div class="col-5 d-grid">
                                <button id="downloadJson" style="height: 76px" class="btn btn-primary">Save Sprite Sheet
                                    (json)</button>
                            </div>
                        </div>
                        <div class="row mb-2 p-2 border border-dark bg-secondary bg-opacity-10 rounded">
                            <h3 class="text-decoration-underline">Stored Images</h3>
                            <div class="col">
                                <button id="clear" class="btn btn-danger" onclick="downloadUpload.clearData()">Clear
                                    Stored Images</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div id="about">
                    <p>This webpage is created to generate Fruity Dance Sprite Sheets! To see more info and to find
                        the
                        source code, go the the github page.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<!--Bootstrap Resources-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<!--Custom Resources-->
<script src="scripts/dist/elementCatcher.js"></script>
<script>const state = new ElementCatcher({ id: "app", getElementsWith: "id" });</script>
<script src="scripts/grid.js"></script>
<script src="scripts/graphichandler.js"></script>
<script src="scripts/getSet.js"></script>
<script src="scripts/draghandler.js"></script>
<script src="scripts/mousehandler.js"></script>
<script src="scripts/imageoffset.js"></script>
<script src="scripts/download-upload.js"></script>
<script src="scripts/preview.js"></script>

</html>
